<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container div{
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
          
        }
        .container{
            display: flex;
        }
        .box-container{
            display: flex;
            gap: 10px;
        }
       .box{
        border: 2px solid black;
        padding: 10px;
          }
          .user{
            border: 2px solid black;
            padding: 10px;
            margin: 20px; ;
            background-color: lightsalmon;
          }
          .user-container{
            display: flex;
            gap: 10px;
            justify-content: center;
          }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>
    <br>
    <div class="box-container">
        <!-- .box{$}*6 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <br>
    <br>
    <div class="user-container">
        <div class="user">user1</div>
        <div class="user">user2</div>
        <div class="user">user3</div>
    </div>
</body>
</html>
