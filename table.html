<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
        table {
            border-collapse: collapse;
        
        }
    td,th {
        border: 5px solid black;
        padding: 15px 30px;
        text-align: center;
    }
    caption {
        font-weight: bold;
        font-size: 1.5em;
        margin-bottom: 10px;
    }



    </style>
</head>
<body>
<main>
<h2>Friends</h2>
<table>
    <caption>My Friends</caption>
   <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>

   </thead> 
   <tbody>
    
    <tr>
        <td>1</td>
        <td>Alice</td>
        <td>23</td>
        </tr>
        <tr>
        <td>2</td>
        <td>Bob</td>
        <td>24</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>25</td>
    </tr>

   </tbody>
   <tfoot>
    <td colspan="3">
        Total Friends: 3
    </td>

   </tfoot>
</table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table:table</li>
            <li>Table Head: thead</li>
            <li>Table Body: tbody</li>
            <li>Table Footer: tfoot</li>
            <li>Table Row: tr</li>
            <li>Table Data: td</li>
        </ul>
    </section>
   

 </body>
 </html
